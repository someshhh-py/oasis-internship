<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Temperature Converter</h1>
    
    <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
    
    <select id="unitSelect">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    
    <button id="convertButton">Convert</button>
    
    <div class="result" id="resultDisplay"></div>

    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const tempInput = parseFloat(document.getElementById('temperatureInput').value);
            const selectedUnit = document.getElementById('unitSelect').value;
            const resultDisplay = document.getElementById('resultDisplay');

            // Validate input
            if (isNaN(tempInput)) {
                resultDisplay.textContent = 'Please enter a valid number.';
                return;
            }

            let convertedTemperature;
            let unit;

            switch (selectedUnit) {
                case 'Celsius':
                    convertedTemperature = (tempInput * 9/5) + 32; 
                    unit = 'Fahrenheit';
                    break;
                case 'Fahrenheit':
                    convertedTemperature = (tempInput - 32) * 5/9; 
                    unit = 'Celsius';
                    break;
                case 'Kelvin':
                    convertedTemperature = tempInput - 273.15; 
                    unit = 'Celsius';
                    break;
            }

            if (selectedUnit === 'Celsius') {
                convertedTemperature = tempInput + 273.15; 
                unit = 'Kelvin';
            } else if (selectedUnit === 'Fahrenheit') {
                convertedTemperature = (convertedTemperature + 459.67) * 5/9; 
                unit = 'Kelvin';
            }

            resultDisplay.textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} Â°${unit.charAt(0).toUpperCase() + unit.slice(1).toLowerCase()}`;
        });
    </script>

</body>
</html>
